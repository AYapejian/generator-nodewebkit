<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= projectName %></title>

	<% if (vendorLibraries.bootstrap) { %>
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"></link>
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.css"></link>	
	<% } %>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	
	<!-- TODO: Break this out to a bootstrap template and include that if enabled, else use a more basic example -->
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><%= projectName %></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-wrench"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="content-container" class="container">
    	
    </div><!-- /.container -->

	<% if (vendorLibraries.jquery) { %>
	  <script src="vendor/jquery.js"></script>    	
	<% } %>
	<% if (vendorLibraries.angularjs) { %>
	  <script src="vendor/angular.js"></script>    	
	<% } %>
	<% if (vendorLibraries.bootstrap) { %>
	  <script src="vendor/bootstrap/js/bootstrap.js"></script>    	
	<% } %>

	<script src="js/app.js"></script>
</body>
</html>
